<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>雷达图</title>
        <script src="../bower_components/d3/d3.js"></script>
        <script src="../js/xCharts.js"></script>
        <script src="../js/utils/utils.js"></script>
        <script src="../js/components/Component.js"></script>
        <script src="../js/components/axis.js"></script>
        <script src="../js/components/legend.js"></script>
        <script src="../js/components/tooltip.js"></script>
        <script src="../js/charts/Chart.js"></script>
        <script src="../js/charts/radar.js"></script>
        <link rel="stylesheet" href="../js/css/xCharts.css"/>
        <style>
            h2 {
                text-align: center;
            }
            .container {
                margin: 0 auto;
                width: 70%;
                height: 400px;
                border: 1px solid #dee5e7;
            }
        </style>
    </head>
    <body>
        <h2>雷达图示例</h2>
        <div class="container"></div>
        <script>
            var chart = xCharts(document.querySelector('.container'));
            var option = {
                tooltip: {
                    show: true
                },
                legend: {
                    orient: 'vertical',
                    x: 'right',
                    show: true,
                    data: ["李雷", "韩梅梅"]
                },
                series: [
                    {
                        name: '考试成绩',
                        type: 'radar',
                        levels: 4,
                        radius: '18%',
                        fill: false,
                        center: ['50%', '50%'],
                        indicator: [
                            { text: '语文', max: 100, min: 0 },
                            { text: '数学', max: 100, min: 0 },
                            { text: '外语', max: 100, min: 0 },
                            { text: '物理', max: 100, min: 0 },
                            { text: '化学', max: 100, min: 0 },
                            { text: '生物', max: 100, min: 0 }
                        ],
                        data: [
                            {
                                name: '李雷',
                                value: [10,20,30,40,50,60]
                            },
                            {
                                name: '韩梅梅',
                                value: [80,70,60,50,40,30]
                            }
                        ]
                    }
                ]
            };
            chart.loadConfig(option);
            window.addEventListener('resize', function(){
                chart.refresh();
            });
        </script>
    </body>
</html>
