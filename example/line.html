<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图</title>
    <script src="../bower_components/d3/d3.js"></script>

    <script src="../js/xCharts.js"></script>
    <script src="../js/utils/utils.js"></script>

    <script src="../js/components/Component.js"></script>
    <script src="../js/components/title.js"></script>
    <script src="../js/components/tooltip.js"></script>
    <script src="../js/components/legend.js"></script>
    <script src="../js/components/axis.js"></script>
    <script src="../js/components/resize.js"></script>

    <script src="../js/charts/Chart.js"></script>
    <script src="../js/charts/line.js"></script>
    <script src="../js/charts/funnel.js"></script>

    <link rel="stylesheet" href="../js/css/xCharts.css"/>
    <style>
        h1,h2,p{
            text-align: center;
        }
        .chart{
            margin:0 auto;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
<!--<h2>单轴折线图</h2>-->
<div id="test" class="chart one"></div>



<script>
    //单轴折线图
    var one = xCharts(document.getElementById("test"));
    var option={
        title:{
            text:"门户网站访问人数",
            subtext:"每周统计"
        },
        legend:{
            data:["网易1",'网易','腾讯'],
            x:'center'
        },
        tooltip:{
            trigger:"axis"
        },
        resize:{
            enable:true
        },
        xAxis: [
            {
                type: 'category',
                data: ["一", "二", "三", "四", "五", "六", "日"],
                tickFormat:function(data){
                    return "周"+data;
                }
            }
        ],
        animation:{
          enable:true,
        },
        yAxis: [
            {
                type: 'value',
            }
        ],

        series: [
            {
                type:"line",
                name: '网易',
                stack:1,
                areaStyle:{
                    show:true
                },
                data:[100,230,500,160,402,340,380]
            },
            {
                type:"line",
                name:"腾讯",
                areaStyle:{
                  show:true
                },
                stack:1,
                data:[300,450,347,792,325,683,123]
            }
        ]
    }
    one.loadConfig(option)

</script>
</body>
</html>
