<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>折线图</title>
    <script src="../bower_components/d3/d3.js"></script>

    <script src="../js/xCharts.js"></script>
    <script src="../js/utils/utils.js"></script>

    <script src="../js/components/Component.js"></script>
    <script src="../js/components/title.js"></script>
    <script src="../js/components/tooltip.js"></script>
    <script src="../js/components/legend.js"></script>
    <script src="../js/components/axis.js"></script>

    <script src="../js/charts/Chart.js"></script>
    <script src="../js/charts/line.js"></script>
    <script src="../js/charts/bar.js"></script>

    <link rel="stylesheet" href="../js/css/xCharts.css"/>
    <style>
        h1,h2,p{
            text-align: center;
        }
        .chart{
            margin:0 auto;
            width: 700px;
            height: 500px;
        }
    </style>
</head>
<body>
<!--<h2>单轴折线图</h2>-->
<div id="test" class="chart one"></div>
<script>
    //单轴折线图
    var one = xCharts(document.getElementById("test"));
    var option = {
        tooltip: {
            show: true,
            trigger: 'axis'
        },
        legend: {
            x: 'center',
            y: 'top',
            show: true,
            data: ["李雷", "韩梅梅"]
        },
        xAxis: [
            {
                type: 'category',
                data: ['语文','数学','外语','物理','生物','化学']
            }
        ],
        yAxis: [
            {
                type: 'value',
                maxValue: 100,
                minValue: 0
            }
        ],
        series: [
            {
                name: '李雷',
                type: 'bar',
                data: [10, 20, 30, 40, 50, 60]
            },
            {
                name: '韩梅梅',
                type: 'bar',
                data: [60, 50, 40, 30, 20, 10],
                formatter: function(name, value) {
                    var htmlStr = '';
                    htmlStr += "<div>" + name + "：" + value + "分</div>";
                    return htmlStr;
                }
            }
        ]
    };
    one.loadConfig(option)

</script>
</body>
</html>
