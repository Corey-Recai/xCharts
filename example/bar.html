<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>柱状图</title>
        <script src="../bower_components/d3/d3.js"></script>
        <script src="../js/xCharts.js"></script>
        <script src="../js/utils/utils.js"></script>
        <script src="../js/components/Component.js"></script>
        <script src="../js/components/axis.js"></script>
        <script src="../js/components/legend.js"></script>
        <script src="../js/components/tooltip.js"></script>
        <script src="../js/charts/Chart.js"></script>
        <script src="../js/charts/bar.js"></script>
        <link rel="stylesheet" href="../js/css/xCharts.css"/>
        <style>
            h2 {
                text-align: center;
            }
            .container {
                margin: 0 auto;
                width: 1000px;
                height: 400px;
                border: 1px solid #dee5e7;
            }
        </style>
    </head>
    <body>
        <h2>柱状图示例</h2>
        <div class="container"></div>
        <script>
            var container = xCharts(document.querySelector('.container'));
            var option = {
                tooltip: {
                    show: true,
                    trigger: 'axis'
                },
                legend: {
                    x: 'center',
                    y: 'top',
                    show: true,
                    data: ["李雷", "韩梅梅"]
                },
                xAxis: [
                    {
                        type: 'category',
                        data: ['语文','数学','外语','物理','生物','化学']
                    }
                ],
                yAxis: [
                    {
                        type: 'value'
                    }
                ],
                series: [
                    {
                        name: '李雷',
                        type: 'bar',
                        data: [10, 20, 30, 40, 50, 60]
                    },
                    {
                        name: '韩梅梅',
                        type: 'bar',
                        data: [60, 50, 40, 30, 20, 10]
                    }
                ]
            };
            container.loadConfig(option);
        </script>
    </body>
</html>
