<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>散点图</title>
    <link rel="stylesheet" href="../css/xCharts.css"/>
    <script src="../js/d3.js"></script>
    <script src="../js/xCharts-0.0.2.js"></script>
    <script src="../js/legend.js"></script>
    <script src="../js/chart/scatter.js"></script>
    <script src="../js/chart/map.js"></script>
</head>
<body>
<style>
    .main {
        width: 100%;
        height: 700px;
        border: 5px solid #eee;
    }
</style>
<div class="main"></div>

<script>
    var chart = xCharts(document.querySelector('.main'))
    var option = {
        title: {
            show: true,
            text: '散点图',
            textStyle: {
                fontSize: 20
            }
        },
        tooltip:{
            show:true,
            trigger:'item',
            formatter:function(param){
                var ret='<p>'+param['name']+':</p>';
                ret+='<p>'+param['value'][0]+','+param['value'][1]+'</p>';
                return ret;
            }
        },
        legend: {
            show:true
        },
        xAxis: [{
            type: 'value'
        }],
        yAxis: [{
            type: 'value'
        }],
        series: [
            {
                name: '业绩',
                type: 'scatter',
                data: [[161.2, 51.6], [167.5, 59.0], [159.5, 49.2], [157.0, 63.0], [155.8, 53.6],
                    [170.0, 59.0], [159.1, 47.6], [166.0, 69.8], [176.2, 66.8], [160.2, 75.2],
                    [172.5, 55.2], [170.9, 54.2], [172.9, 62.5], [153.4, 42.0], [160.0, 50.0]
                ],
                size:function(d){
                    return d[0]/8;
                }
            },
            {
                name:'失业',
                type:'scatter',
                data:[[174.0, 65.6], [175.3, 71.8], [193.5, 80.7], [186.5, 72.6], [187.2, 78.8],
                    [181.5, 74.8], [184.0, 86.4], [184.5, 78.4], [175.0, 62.0], [184.0, 81.6],
                    [180.0, 76.6], [177.8, 83.6], [192.0, 90.0], [176.0, 74.6], [174.0, 71.0]
                ]
            }
        ]
    }
    chart.loadConfig(option);
</script>
</body>
</html>
