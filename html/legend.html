<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>legend</title>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../js/xCharts-0.0.2.js"></script>
    <script src="../js/legend.js"></script>
    <script src="../js/chart/line-0.0.2.js"></script>
</head>
<body>
<style>
    h1 {
        text-align: center;
    }

    .main {
        text-align: center;
    }
    .main>div{
        margin:0 auto;
        width: 1000px;
        height: 500px;
    }

</style>
<h1>legend</h1>
<h2>垂直布局</h2>
<h2>x:left</h2>
<div class="main">
    <div class="two"></div>
</div>
<h2>水平布局</h2>
<div class="main">
    <div class="three"></div>
</div>
<script>
    var option = {
        legend: {
            show: true,
            orient: 'vertical', //布局方式，默认水平布局,'horizontal'| 'vertical'
            x: 'right', //水平布局时支持'left','center','right';垂直布局时支持'left','right'
            y: 'top', //水平布局时支持'top','bottom';垂直布局时支持:'top'
            itemGap: 10,//legend之间的间距
            item: {
                fontSize: 14, //图例文字字号
                color: '#000', //字体颜色
                chartSize: 20,//图标的宽度
                hiddenOpacity: 0.3, //点击隐藏后透明度
                hoverStyle: {
                    color: 'auto', //鼠标移入时字体颜色，auto表示和图例保持一致
                }
            }
        },
        xAxis: [
            {
                type: 'time',
                data: [1438444800000, 1438531200000, 1438617600000, 1438704000000, 1438790400000, 1438876800000, 1438963200000],
                tickFormat: function (d, i) { //格式化每个x显示
                    d = new Date(d);
                    return d.getMonth() + '/' + d.getDay();
                }
            }
        ],
        yAxis: [
            {
                type: 'value'
            }
        ],
        series: [
            {
                name: '最高气温',
                type: 'line',
                yAxisIndex: 0, //如果是百分比单位，则使用 第二个Y轴
                smooth: true,
                data: ['11%', 11, 15, 13, 12, 40, 60], //这里最终会通过parseFloat转化，字符串和数字都无所谓，不过单位会丢失，需要下面补全
                units: '%' //这里如果是百分数就需要添加
            }


        ]
    };
    option.legend.x='left';
    xCharts(document.querySelector('.two')).loadConfig(option);
    option.legend.orient='horizontal';
    option.legend.x='center';
    option.legend.y='bottom';
    xCharts(document.querySelector('.three')).loadConfig(option);
</script>
</body>
</html>
