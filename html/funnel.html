<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>漏斗图</title>
    <link rel="stylesheet" href="../css/xCharts.css"/>
    <script src="../bower_components/d3/d3.js"></script>
    <script src="../js/xCharts-0.0.2.js"></script>
    <script src="../js/legend.js"></script>
    <script src="../js/chart/funnel.js"></script>
</head>
<body>
<style>
    .main,.two{
        width: 48%;
        height: 700px;
        border: 5px solid #eee;
        float: left;
    }
    .two{
        float: left;
    }
</style>
<div class="main"></div>
<div class="two"></div>
<script>
    var chart = xCharts(document.querySelector('.main'))
    var option = {
        title: {
            show: true,
            text: '漏斗图',
            subtext:'数据纯属虚构',
            textStyle: {
                fontSize: 20
            }
        },
        tooltip:{
            show:true,
            trigger:'item',
            formatter:function(param){
                return '<p>'+param.name+' : '+param.value+'</p>';
            }
        },
        legend: {
            show:true
        },
        series: [
            {
                name: '漏斗图',
                type: 'funnel',
                sort:'down', //top,down top时为金字塔，down为漏斗，模式为down
                size:['50%','60%'], //漏斗图大小，数组[a,b] a,b单位为px或者%代表着漏斗图的宽度和高度,默认为px
                data: [
                    {name:'腾讯',value:'80'},
                    {name:'百度',value:'100'},
                    {name:'阿里巴巴',value:'60'},
                    {name:'京东',value:'40'},
                    {name:'淘宝',value:'20'},
                ]
            }
        ]
    }
    chart.loadConfig(option);

    var toption = {
        title: {
            show: true,
            text: '金字塔',
            subtext:'数据纯属虚构',
            textStyle: {
                fontSize: 20
            }
        },
        tooltip:{
            show:true,
            trigger:'item',
            formatter:function(param){
                return '<p>'+param.name+' : '+param.value+'</p>';
            }
        },
        legend: {
            show:true
        },
        series: [
            {
                name: '漏斗图',
                type: 'funnel',
                sort:'top', //top,down top时为金字塔，down为漏斗，模式为down
                size:['50%','60%'], //漏斗图大小，数组[a,b] a,b单位为px或者%代表着漏斗图的宽度和高度,默认为px
                data: [
                    {name:'腾讯',value:'80'},
                    {name:'百度',value:'100'},
                    {name:'阿里巴巴',value:'60'},
                    {name:'京东',value:'40'},
                    {name:'淘宝',value:'20'},
                ]
            }
        ]
    }

    var tChart=xCharts(document.querySelector('.two'));

    tChart.loadConfig(toption)
</script>
</body>
</html>
