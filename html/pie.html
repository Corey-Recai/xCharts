<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>饼图</title>
        <link rel="stylesheet" type="text/css" href="../css/xCharts.css">
        <script type="text/javascript" src='../bower_components/requirejs/require.js'></script>
        <style>
            .main{
                width: 500px;
                height: 300px;
                margin:20px;
                border: 1px solid lightgray;
                padding: 10px;
            }
        </style>
    </head>
    <body>
        <h1>饼图示例</h1>
        <div class="main">

        </div>
        <button type="button">改变</button>
        <script>
            require.config({
                ver: '0.1',
                baseUrl: '../js',
                paths: {
                    'xCharts': "xCharts-0.0.2",
                    'd3': 'd3',
                    'legend': 'legend',
                    'pie': 'chart/pie'
                },
                shim: {
                    'd3': {
                        exports: 'd3'
                    },
                    xCharts: {
                        deps: ['d3']
                    },
                    legend: {
                        deps: ['xCharts']
                    },
                    pie: {
                        deps: ['xCharts']
                    }
                }
            });
            require(['xCharts', 'd3', 'legend', 'pie'], function (chart) {

                var pie = chart(document.querySelector('.main'));

                var option = {
                    title: {
                        show: true,
                        text: '主标题',
                        subtext: '副标题',
                        textStyle: {
                            fontFamily: "微软雅黑",
                            fontSize: 14,
                            color: '#000'
                        },
                        subtextStyle: {
                            fontFamily: "微软雅黑",
                            fontSize: 12,
                            color: '#000'
                        }
                    },
                    legend: {
                        show: true,
                        orient: 'vertical', //布局方式，默认水平布局,'horizontal'| 'vertical'
                        x: 'right', //水平布局时支持'left','center','right';垂直布局时支持'left','right'
                        y: 'top', //水平布局时支持'top','bottom';垂直布局时支持:'top'
                        itemGap: 10,//legend之间的间距
                        formatter: function (name) {
                            return name;
                        }, //legend格式化函数，返回一个显示的字符串
                        //                selectedMode:'multiple', //选择模式,默认多选, 'multiple'|'single'
                        item: {
                            fontSize: 14, //图例文字字号
                            color: '#000', //字体颜色
                            chartSize: 20,//图标的宽度
                            hiddenOpacity: 0.3, //点击隐藏后透明度
                            hoverStyle: {
                                color: 'auto', //鼠标移入时字体颜色，auto表示和图例保持一致
                            }

                        }
                    },
                    series: [
                        {
                            type: 'pie',
                            center: ['50%', '50%'],
                            outerRadius: '30%',
                            data: [
                                {
                                    name: '购物',
                                    value: 983
                                },
                                {
                                    name: '日常饮食',
                                    value: 300
                                },
                                {
                                    name: '医药',
                                    value: 1400
                                },
                                {
                                    name: '交通',
                                    value: 402
                                },
                                {
                                    name: '杂费',
                                    value: 134
                                }
                            ]
                        }
                    ]
                };
                pie.loadConfig(option);

                function change() {
                    var series = [
                        {
                            type: 'pie',
                            center: ['50%', '50%'],
                            outerRadius: 100,
                            innerRadius: 20,
                            data: [
                                {
                                    name: '购物',
                                    value: 983
                                },
                                {
                                    name: '日常饮食',
                                    value: 300
                                },
                                {
                                    name: '医药',
                                    value: 1400
                                },
                                {
                                    name: '交通',
                                    value: 402
                                },
                                {
                                    name: '杂费',
                                    value: 134
                                }
                            ]
                        }
                    ];
                    option.series = series;
                    pie.loadConfig(option);
                }

                d3.select('button').on('click',change);
            });

        </script>
    </body>
</html>
